<ion-view view-title="ToDoApp">
  <ion-content class="padding">
    <h3>Task Name</h3>
       <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="tasks.newTask">
          </label>
        </div>
      <button class="button button-block button-dark" ng-click="addTask()">Add Task</button>
    <ion-list>
      <ion-item ng-repeat="task in data.tasks">
        <ion-checkbox ng-model="filter.blue"> <h3>{{ task.title }}</h3></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
